language: node_js
node_js:
  - stable
before_install:
  - npm install -g typings
  - npm install -g codeclimate-test-reporter
  - typings install
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
after_success:
  - codeclimate-test-reporter < coverage/lcov.info
